project:
  type: book
  output-dir: ../docs

execute:
  output: asis
  echo: false

book:  
  language: de
  title: "Ein Gemäldekatalog"
  author: "CPS"
  date: today
  chapters:
    - index.qmd
    - section1.qmd
    - section3.qmd
    - impressum.qmd
  downloads: [pdf, epub, docx]
  page-footer: |
    Eine CPS-Demo, die mit CbDD Open Data erstellt wurde.

    [Datenschutzerklärung](https://www.tib.eu/de/datenschutz)
  repo-url: https://github.com/calnfynn/wb2jn_demo
  repo-actions: [source, issue]
  sidebar:
    right:
      contents:
        - about.qmd
        - contributing.qmd
        - section: Reports
          contents: reports


bibliography: references.bib

format:
  html:
    toc: true
    toc-depth: 5
    lightbox: true
    number-sections: false
    #theme: webstyle.scss


    
  pdf:
    documentclass: scrreprt
    include-in-header: 
      text: |
        \usepackage{newunicodechar}
        \usepackage{makeidx}
        \makeindex
        \let\oldincludegraphics\includegraphics
        \renewcommand{\includegraphics}[2][]{%
          \oldincludegraphics[width=\linewidth,height=0.70\textheight,keepaspectratio,#1]{#2}%
        }
    include-after-body: 
      text: |
        \printindex
    pdf-engine: pdflatex
    number-sections: false
    papersize: a4
    geometry:
      - top=30mm
      - left=10mm
      - right=10mm
      - heightrounded
  epub: 
    number-sections: false
  docx: 
    number-sections: false

